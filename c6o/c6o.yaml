            protocol: TCP
      marina:
        launch:
          type: inline

  - name: echoserverpro
    editionId: echoserverpro
    status: public
    default: true
    spec:
      routes:
        - type: http
          targetService: echoserver
      provisioner:
        name: echoserver
        tag-prefix: appengine
        package: '@provisioner/appengine'
        image: 'robblovell/echo-server:2.1'
        automated: true
        port:
          - port: 8080
            name: echoserver
            protocol: TCP
      marina:
        launch:
          type: inline

  - name: echoservercommunity
    editionId: echoservercommunity
    status: public
    default: true
    spec:
      routes:
        - type: http
          targetService: echoserver
      provisioner:
        name: echoserver
        tag-prefix: appengine
        package: '@provisioner/appengine'
        image: 'robblovell/echo-server:2.1'
        automated: true
        port:
          - port: 8080
